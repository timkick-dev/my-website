<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#6ef0ff"></stop>
      <stop offset="100%" stop-color="#b488ff"></stop>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="0" y="0" width="200" height="200" rx="22" fill="#0A0F18"></rect>

  <!-- Neural nodes -->
  <circle cx="60" cy="80" r="10" fill="url(#grad)" filter="url(#glow)"></circle>
  <circle cx="140" cy="60" r="10" fill="url(#grad)" filter="url(#glow)"></circle>
  <circle cx="140" cy="130" r="10" fill="url(#grad)" filter="url(#glow)"></circle>

  <!-- Connections -->
  <line x1="60" y1="80" x2="140" y2="60" stroke="url(#grad)" stroke-width="4" stroke-linecap="round"></line>
  <line x1="60" y1="80" x2="140" y2="130" stroke="url(#grad)" stroke-width="4" stroke-linecap="round"></line>

  <!-- NEO-AI Text -->
  <text x="100" y="175" font-size="28" font-family="Inter, sans-serif" fill="#9fb6c6" text-anchor="middle" letter-spacing="2">
    NEO-AI
  </text>
</svg>
